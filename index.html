<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express CAD Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing */
            max-width: 100%; /* Ensure the textarea takes up all available width */
        }

        .input-value-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .input-value-pair {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-text, .value-text {
            flex: 1;
        }

        .remove-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .previous-jobs {
            margin-top: 20px;
        }

        #jobList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #jobList li {
            margin-bottom: 5px;
            cursor: pointer;
            color: #007BFF;
        }
    </style>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Express CAD Service</h1>

        <div class="form-group">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName">
        </div>

        <div class="form-group">
            <label for="clientReference">Client Reference:</label>
            <input type="text" id="clientReference">
        </div>

        <div class="form-group">
            <label for="ringSize">Ring Size:</label>
            <input type="text" id="ringSize">
        </div>

        <div class="form-group">
            <label for="stoneSize">Stone Size:</label>
            <input type="text" id="stoneSize">
        </div>

        <div class="form-group">
            <label for="shankSize">Shank Size:</label>
            <input type="text" id="shankSize">
        </div>

        <div class="form-group" id="clientInputsContainer">
            <label for="clientInputs">Client Inputs:</label>
            <div id="inputValuePairs" class="input-value-container">
                <!-- Key-Value Pair Template -->
                <div class="input-value-pair">
                    <textarea class="input-text" placeholder="Enter Client Inputs"></textarea>
                    <textarea class="value-text" placeholder="Enter Value (up to 300 characters)" maxlength="300"></textarea>
                    <button class="remove-btn" onclick="removeInputValuePair(this)">Remove</button>
                </div>
            </div>
           
        </div>
        <div class="button-group">
            <button class="add-btn" onclick="addInputValuePair()">Add Input-Value Pair</button>
            <button onclick="saveData()">Save Data</button>
            <button onclick="generatePDF()">Save as PDF</button>
            <button onclick="loadData()">Load Data</button>
            <button class="reset-btn" onclick="resetForm()">Reset Form</button>
        </div>
        <div class="form-group">
            <label for="imageUpload">Upload Images:</label>
            <div id="imageUploadContainer">
                <input type="file" id="imageUpload" accept="image/*" multiple onchange="handleImageUpload(event)">
            </div>
        </div>

        <div id="imageControls"></div>

 
    </div>
</body>
</html>
